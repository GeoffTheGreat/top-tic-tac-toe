<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/61bea6fb0e.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="main" id="main">
      <div class="player--select">
        <div class="player--card" id="player--one">
          <h1>Player One</h1>
          <label for="name">Enter Your name</label>
          <input type="text" name="name" id="player--one--name" />
          <button class="handle--submit">Submit</button>
        </div>
        <div class="player--card" id="player--two">
          <h1>Player Two</h1>
          <label for="name">Enter Your name</label>
          <input type="text" name="name" id="player--two--name" />
          <button class="handle--submit">Submit</button>
        </div>
      </div>
      <div class="game--section">
        <div class="player--one--section">
          <h1>Player One</h1>
          <h3 id="player--one--name"></h3>
          <h3 id="player--one--score"></h3>
        </div>
        <div class="game--board--section">
          <div class="game__board" id="game__board">
            <!-- 1st row -->
            <div class="game--square" id="gs1"></div>
            <div class="game--square" id="gs2"></div>
            <div class="game--square" id="gs3"></div>
            <!-- 2nd row -->
            <div class="game--square" id="gs4"></div>
            <div class="game--square" id="gs5"></div>
            <div class="game--square" id="gs6"></div>
            <!-- 3rd row -->
            <div class="game--square" id="gs7"></div>
            <div class="game--square" id="gs8"></div>
            <div class="game--square" id="gs9"></div>
          </div>
        </div>
        <div class="player--two--section">
          <h1>Player Two</h1>
          <h3 id="player--two--name"></h3>
          <h3 id="player--two--score"></h3>
        </div>
      </div>
    </div>
  </body>
</html>
